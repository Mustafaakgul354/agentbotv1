base_url: "https://target-website.example"
availability_endpoint: "/api/appointments/availability"
booking_endpoint: "/api/appointments/request-code"
submit_endpoint: "/api/appointments/submit-booking"
session_store_path: "config/session_store.example.json"
# Set AGENTBOT_SESSION_KEY in your environment to enable Fernet encryption for the session store.
poll_interval_seconds: 30
email:
  host: "imap.example.com"
  port: 993
  username: "user@example.com"
  password: "change-me"
  folder: "INBOX"
  use_ssl: true
form_mapping_path: "config/form_mapping.example.yml"
# LLM configuration for AI-powered features
llm:
  provider: "openai"
  # api_key loaded from OPENAI_API_KEY env var
  model: "gpt-4o-mini"
  enable_page_analysis: true  # Enable AI-powered form analysis
  temperature: 0.1  # Low temperature for consistent results
# BrowserQL configuration (ENABLED - Hybrid mode for stealth)
browserql:
  endpoint: "https://production-sfo.browserless.io/chrome/bql"
  # token loaded from BROWSERQL_TOKEN env var
  proxy: "residential"
  proxy_country: "tr"
  humanlike: true
  block_consent_modals: true
  hybrid: true

humanlike_mouse:
  enabled: true
  move_duration_range: [0.4, 1.1]
  hover_delay_range: [0.07, 0.22]
  press_duration_range: [0.04, 0.15]
  curvature_range: [0.1, 0.4]
  noise: 2.5
  steps_range: [15, 35]
